<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Расписание врачей</title>
</head>
<body>

<h1 align="center">Расписание врачей</h1>
<table border =1 width = 80% align="center">
    <tr>
    {% for column in schema %}
    <td class="table-title" align="center">{{column}}</td>
    {% endfor %}
    </tr>
    {% for line in result %}
    <tr>
        {%for column in line%}
        <td align="center">{{column}}</td>
    {% endfor %}
    </tr>
    {% endfor %}
</table>
<h4 align = center> <a href="{{url_for('menu_choice')}}"> Нажмите для возврата в главное меню</a> </h4>
</body>
</html>
